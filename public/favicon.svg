<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB" />
      <stop offset="100%" style="stop-color:#7C3AED" />
    </linearGradient>
  </defs>
  
  <!-- Main rounded square with AI text -->
  <rect x="50" y="50" width="100" height="100" rx="15" ry="15" fill="url(#blueGradient)" />
  
  <!-- AI Text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">AI</text>
  
  <!-- Circuit board connections - Simplified for favicon -->
  <line x1="100" y1="50" x2="100" y2="30" stroke="#2563EB" stroke-width="3" />
  <circle cx="100" cy="30" r="4" fill="#2563EB" />
  
  <line x1="150" y1="100" x2="170" y2="100" stroke="#2563EB" stroke-width="3" />
  <circle cx="170" cy="100" r="4" fill="#2563EB" />
  
  <line x1="100" y1="150" x2="100" y2="170" stroke="#2563EB" stroke-width="3" />
  <circle cx="100" cy="170" r="4" fill="#2563EB" />
  
  <line x1="50" y1="100" x2="30" y2="100" stroke="#2563EB" stroke-width="3" />
  <circle cx="30" cy="100" r="4" fill="#2563EB" />
  
  <!-- Additional connection points on the square corners -->
  <circle cx="65" cy="65" r="3" fill="#2563EB" />
  <circle cx="135" cy="65" r="3" fill="#2563EB" />
  <circle cx="65" cy="135" r="3" fill="#2563EB" />
  <circle cx="135" cy="135" r="3" fill="#2563EB" />
</svg>
