<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- 404 Text -->
  <text x="200" y="120" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="72" font-weight="bold">404</text>
  
  <!-- Sad Computer Icon -->
  <g transform="translate(150, 140)">
    <!-- Computer Screen -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
    <rect x="5" y="5" width="90" height="50" fill="#1F2937"/>
    
    <!-- Screen Face -->
    <!-- Eyes -->
    <circle cx="25" cy="25" r="3" fill="#EF4444"/>
    <circle cx="75" cy="25" r="3" fill="#EF4444"/>
    
    <!-- Sad Mouth -->
    <path d="M 35 40 Q 50 35 65 40" stroke="#EF4444" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Computer Base -->
    <rect x="35" y="70" width="30" height="15" fill="#6B7280"/>
    <rect x="20" y="85" width="60" height="8" rx="4" fill="#374151"/>
    
    <!-- Keyboard -->
    <rect x="10" y="95" width="80" height="20" rx="4" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="1"/>
    
    <!-- Keyboard Keys -->
    <rect x="15" y="100" width="8" height="4" rx="1" fill="#FFFFFF"/>
    <rect x="26" y="100" width="8" height="4" rx="1" fill="#FFFFFF"/>
    <rect x="37" y="100" width="8" height="4" rx="1" fill="#FFFFFF"/>
    <rect x="48" y="100" width="8" height="4" rx="1" fill="#FFFFFF"/>
    <rect x="59" y="100" width="8" height="4" rx="1" fill="#FFFFFF"/>
    <rect x="70" y="100" width="8" height="4" rx="1" fill="#FFFFFF"/>
    
    <rect x="20" y="107" width="8" height="4" rx="1" fill="#FFFFFF"/>
    <rect x="31" y="107" width="8" height="4" rx="1" fill="#FFFFFF"/>
    <rect x="42" y="107" width="8" height="4" rx="1" fill="#FFFFFF"/>
    <rect x="53" y="107" width="8" height="4" rx="1" fill="#FFFFFF"/>
    <rect x="64" y="107" width="8" height="4" rx="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Message -->
  <text x="200" y="280" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Oops! This page seems to be missing.</text>
