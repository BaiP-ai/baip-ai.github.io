name: Deploy to Public Repository GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          echo "PUBLIC_SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL }}" > .env
          echo "PUBLIC_SUPABASE_ANON_KEY=${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}" >> .env
      
      - name: Install, build, and upload your site
        uses: withastro/action@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      
      - name: Set up Git identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Add GitHub.com to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      
      - name: Deploy to Public Repository gh-pages
        run: |
          # Create a temporary directory for the gh-pages content
          mkdir -p /tmp/gh-pages
          cd /tmp/gh-pages
          
          # Initialize a new git repo
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Copy only the built files from dist/
          cp -R $GITHUB_WORKSPACE/dist/* .
          
          # Copy CNAME file if it exists (for custom domain)
          if [ -f $GITHUB_WORKSPACE/CNAME ]; then
            cp $GITHUB_WORKSPACE/CNAME .
          fi
          
          # Add, commit, and push directly to gh-pages
          git add -A
          git commit -m "Deploy website - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git remote add origin git@github.com:baip-ai/baip-ai.github.io.git
          git push -f origin main:gh-pages
