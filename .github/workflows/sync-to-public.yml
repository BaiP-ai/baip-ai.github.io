name: Sync to Public Repository

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
          
      - name: Set up Git identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Add GitHub.com to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Update workflow files and push to public repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Generate branch name with timestamp
          BRANCH_NAME="sync-$(date +%Y%m%d%H%M%S)"
          
          # Remove sync-to-public.yml and copy build.yml
          rm -f .github/workflows/sync-to-public.yml
          cp deploy/workflows/build.yml .github/workflows/
          
          # Add public repo as remote
          git remote add public git@github.com:baip-ai/baip-ai.github.io.git
          
          # Create and checkout new branch
          git checkout -b $BRANCH_NAME
          
          # Add and commit workflow changes
          git add .github/workflows/
          git commit -m "Update workflow files" || echo "No changes to commit"
          
          # Push to new branch
          git push public $BRANCH_NAME
          
